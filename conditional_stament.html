<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Conditional Statement</title>
</head>
<body>
    <script language="javascript" type="text/javascript">
        var a = 2;
        var b = 3;

        //Case 1 - Check a == b
        //Case 2 - Check a less than b
        if(a == b) {
            document.write("Yes");
        } 
        
        else if( a < b) {
            document.write("less than b");
        }
    
        else {
            document.write("No");
        }
    </script>
    
</body>
</html>
