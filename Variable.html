<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>variables</title>
   
</head>
<body>
    <script language = "javascript" type = "text/javascript">
       var a = "hello";
       var b = 1;
       var c = true;
       var cars = {
           "name" : "BMW",
           "type" : "Petrol"
       };
       var arr = ["Mango", "Apple", "Grapes"];
       document.write("Value of a = "+ a + " and type of a = " + typeof(a) + "<br>");
       document.write("Value of b = " + b + "and type of b = "  + typeof(b) + "<br>");
       document.write("Value of c = " + c + "and type of c = " + typeof (c) + "<br>");
       document.write("Value of cars = " + cars["name"]+ ", " + cars["type"] + " and type of c = " + typeof (cars) + "<br>");
       document.write("Value of arr = " + arr + " and type of arr = " + typeof(arr) + "<br>");
       document.write(arr[1])
  
    </script>
</body>
</html>
